// ============================================
// Counter-Strike: Source Soccer Server Config
// ============================================
// Optimized for SoMoE-19 Soccer Mod

// === Server Identity ===
hostname "Counter-Strike Source Server"
sv_contact ""
sv_region 255

// === Network Optimizations (128 tick) ===
sv_maxrate 0
sv_minrate 128000
sv_maxupdaterate 129
sv_minupdaterate 128
sv_maxcmdrate 129
sv_mincmdrate 128
sv_client_min_interp_ratio 0
sv_client_cmdrate_difference 0
sv_client_predict 1
sv_client_interpolate 1
sv_parallel_packentities 1
sv_parallel_sendsnapshot 1
sv_maxunlag 1
sv_unlag 1
net_maxfilesize 999
net_splitpacket_maxrate 100000
net_queued_packet_thread 1
net_maxcleartime 0.01
net_splitrate 4

// === Security ===
sv_pure 0
sv_consistency 1
sv_cheats 0
sv_allowupload 1
sv_allowdownload 1
sv_lan 0

// === RCON Security ===
sv_rcon_banpenalty 60
sv_rcon_minfailures 5
sv_rcon_maxfailures 10
sv_rcon_minfailuretime 30

// === Soccer Gameplay ===
sv_maxspeed 350
sv_gravity 800
sv_pausable 0
sv_turbophysics 0
mp_autoteambalance 0
mp_limitteams 0
mp_flashlight 1
mp_footsteps 1
mp_falldamage 1
mp_autokick 0
mp_tkpunish 0
mp_friendlyfire 0

// === Round Settings (Soccer) ===
mp_timelimit 0
mp_roundtime 6
mp_freezetime 0
mp_buytime 1
mp_startmoney 0
mp_c4timer 35
mp_maxrounds 0
mp_winlimit 0
mp_round_restart_delay 6

// === Disable CS:S Fluff ===
sv_disablefreezecam 1
sv_nomvp 1
sv_nonemesis 1
sv_nostats 1
sv_nowinpanel 1
sv_hudhint_sound 0
sv_allow_wait_command 0

// === Spectator Settings ===
mp_allowspectators 1
mp_forcecamera 1
mp_fadetoblack 0
sv_specaccelerate 5
sv_specspeed 3
sv_specnoclip 1

// === Communication ===
sv_voiceenable 1
sv_alltalk 1
mp_chattime 10

// === Physics ===
sv_enablebunnyhopping 1
sv_accelerate 5
sv_airaccelerate 150
sv_friction 4
sv_stopspeed 75
sv_wateraccelerate 10
sv_waterfriction 1
sv_stepsize 18

// === Bots (disabled for soccer) ===
bot_quota 0

// === Logging ===
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 0

// === Miscellaneous ===
decalfrequency 10
mp_decals 200
sv_timeout 60
fps_max 0
tv_enable 0

// === Execute Additional Configs ===
exec banned_user.cfg
exec banned_ip.cfg
